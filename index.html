<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Sign Up Form Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="left">
            <img class="bg-img" src="imgs/background.jpg" alt="background image">
            <div class="title">
                <img src="imgs/odin-lined.png" alt="odin-logo" class="logo">
                <h1 class="odin">ODIN</h1>
            </div>
            </div>
        <div class="right">
            <div class="right-top">
                <p class="description">
                    This is not a real online service!
                    You know you need something like this in your life
                    to help you realize your deepest dreams.
                    <br>
                    Sign up <i>now</i> to get started.
                    <br><br>
                    <span>You <i>know</i> you want to.</span>
                </p>
            </div>
            <div class="right-middle">
                <h1>Let's do this!</h1>
                <form action="dummy">
                    <label for="first-name">first name</label>
                    <input type="text" name="first-name" id="first-name">
        
                    <label for="last-name">last name</label>
                    <input type="text" name="last-name" id="last-name">
        
                    <label for="email">email</label>
                    <input type="email" name="email" id="email">
                    <label for="phone-number">phone number</label>
                    <input type="number" name="phone-number" id="phone-number">
                    <label for="first-name">first name</label>
                    <input type="text" name="first-name" id="first-name">
        
                    <label for="password">password</label>
                    <input type="password" name="password" id="password" minlength="6">
        
                    <label for="password">confirm password</label>
                    <input type="password" name="password" id="password" minlength="6">
                </form>
            </div>
            <div class="right-bottom">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </main>
</body>
</html>
